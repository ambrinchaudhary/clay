<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Demo: ClayMultiSelect</title>

	<link rel="stylesheet" href="../../../node_modules/clay-css/lib/css/atlas.css">

	<style>
		body {
			background-color: #FFF;
		}

		.row {
			margin-bottom: 20px;
		}
	</style>

	<script src="../build/globals/clay-multi-select.js"></script>
</head>
<body class="container" role="main">
	<h1 class="page-title" id="pageTitle">
		ClayMultiSelect
	</h1>

	<div class="row row-spacing">
		<div class="col">
			<h2>Default State</h2>
			<div id="default-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>With disabled autocomplete</h2>
			<div id="disabled-autocomplete-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>With only data remote</h2>
			<div id="selected-block"></div>
		</div>
	</div>

	<div class="row row-spacing">
		<div class="col">
			<h2>With only autocomplete</h2>
			<div id="only-autocomplete-block"></div>
		</div>
	</div>

	<script type="text/javascript">

		const spritemap = '../../../node_modules/clay-css/lib/images/icons/icons.svg';
		const selectedItems = [
			{
				label: 'bread',
				value: 'bread',
			},
			{
				label: 'ammonia cookie',
				value: 'ammonia cookie',
			}
		];
		const dataSource = [
			'Bread',
			'Ammonia cookie',
			'Cuisine of Antebellum America',
			'Apple butter',
			'Apple sauce',
			'Baked potato',
			'Barbecue',
			'Bear claw',
			'Beef Manhattan',
			'Blue cheese dressing',
			'Blue-plate special',
			'Bookbinder soup',
			'Breakfast burrito',
			'Brunswick stew',
			'Buffalo burger',
			'Buffalo wing',
			'Bull roast',
			'Burnt ends',
			'Butter cookie',
		];

		// Default State
		new metal.ClayMultiSelect({
			dataSource,
			helpText: 'You can use a comma to enter tags',
			label: 'Tags',
			selectedItems,
			spritemap,
		}, '#default-block');

		// With disabled autocomplete
		new metal.ClayMultiSelect({
			dataSource: [],
			enableAutocomplete: false,
			helpText: 'You can use a comma to enter tags',
			label: 'Tags',
			spritemap,
		}, '#disabled-autocomplete-block');

		// With only data remote
		new metal.ClayMultiSelect({
			dataSource: 'https://api.pro.coinbase.com/currencies',
			helpText: 'You can use a comma to enter tags',
			label: 'Currencies',
			labelLocator: 'name',
			spritemap,
			valueLocator: 'id',
		}, '#selected-block');

		// Only from the autocomplete list
		new metal.ClayMultiSelect({
			acceptCustomItems: false,
			dataSource,
			helpText: '',
			label: 'Categories',
			labelLocator: 'name',
			spritemap
		}, '#only-autocomplete-block');

	</script>
</body>
</html>
